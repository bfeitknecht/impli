name: Test formatting

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run fourmolu
        uses: haskell-actions/run-fourmolu@v11
        with:
          version: "0.19.0.1"
