name: Build impli CLI

on:
    push:
        tags:
            - "v*"
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up Haskell
              id: setup-haskell
              uses: haskell-actions/setup@v2
              with:
                  ghc-version: "9.6.4"
                  cabal-version: "3.10.1.0"

            - name: Cache Cabal store
              uses: actions/cache@v3
              with:
                  path: ${{ steps.setup-haskell.outputs.cabal-store }}
                  key: ${{ runner.os }}-cabal

            - name: Build impli
              run: |
                  cabal update
                  cabal build

            - name: Find and rename executable
              shell: bash
              run: |
                  mkdir -p artifacts
                  BIN=$(find dist-newstyle -type f -perm -u+x -name 'impli' | head -n 1)

                  # detect platform
                  ARCH=$(uname -m | sed 's/arm64/aarch64/')
                  OS=$(uname -s | tr '[:upper:]' '[:lower:]')
                  PLATFORM="${ARCH}-${OS}"

                  # make executable (for macOS/Linux)
                  chmod +x "$BIN"

                  # rename binary
                  cp "$BIN" "artifacts/impli-${PLATFORM}"
                  cp $(find dist-newstyle -type f -perm -u=x -name 'imp*' | head -n 1) artifacts/impli-${{ runner.os }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: impli-${{ runner.os }}
                  path: artifacts/impli-${{ runner.os }}

            - name: Upload to GitHub Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  files: artifacts/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
