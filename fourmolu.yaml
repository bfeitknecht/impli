# https://fourmolu.github.io/config/
indentation: 4
column-limit: none
function-arrows: trailing
comma-style: leading
import-export-style: diff-friendly
# HLS format does not recognize by-scope-then qualified option for fourmolu
# instead by-qualified is applied
# import-grouping: by-scope-then-qualified
import-grouping: legacy
indent-wheres: true
record-brace-space: true
newlines-between-decls: 1
haddock-style: multi-line
haddock-style-module: null
let-style: mixed
in-style: no-space
single-constraint-parens: always
single-deriving-parens: always
sort-constraints: true
sort-derived-classes: true
sort-deriving-clauses: true
trailing-section-operators: true
unicode: detect
respectful: true
